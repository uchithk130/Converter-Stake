<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Crypto Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .converter {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1000px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 40px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
        }

        .conversion-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 20px;
        }

        .conversion-box {
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .conversion-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }

        .currency-icon {
            font-size: 32px;
            margin-bottom: 20px;
            color: #4a5568;
            display: flex;
            justify-content: center;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            color: #2d3748;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .currency-label {
            font-size: 14px;
            color: #718096;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
        }

        .exchange-rate {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #a0aec0;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .conversion-group {
                grid-template-columns: 1fr;
            }
            
            .converter {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>
            <i class="fas fa-coins" style="color: #667eea;"></i>
            Crypto Currency Converter
        </h1>
        <div class="conversion-group">
            <div class="conversion-box">
                <div class="currency-icon">
                    <i class="fab fa-btc"></i>
                </div>
                <div class="input-group">
                    <input type="number" id="bnb" placeholder="0.00" step="0.0001">
                </div>
                <div class="currency-label">BNB to USD</div>
                <div class="exchange-rate">1 BNB = $604.23</div>
            </div>

            <div class="conversion-box">
                <div class="currency-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="input-group">
                    <input type="number" id="usd" placeholder="0.00">
                </div>
                <div class="currency-label">USD to INR</div>
                <div class="exchange-rate">1 USD = ₹100.00</div>
            </div>

            <div class="conversion-box">
                <div class="currency-icon">
                    <i class="fas fa-rupee-sign"></i>
                </div>
                <div class="input-group">
                    <input type="number" id="inr" placeholder="0.00">
                </div>
                <div class="currency-label">INR to BNB</div>
                <div class="exchange-rate">1 BNB = ₹60,423.00</div>
            </div>
        </div>
    </div>

    <script>
        // Conversion rates
        const RATES = {
            BNB_USD: 604.23,
            USD_INR: 100,
            INR_BNB: 1 / (604.23 * 100)
        };

        // DOM elements
        const inputs = {
            bnb: document.getElementById('bnb'),
            usd: document.getElementById('usd'),
            inr: document.getElementById('inr')
        };

        // Conversion functions
        const convert = {
            bnbToUsd: value => value * RATES.BNB_USD,
            usdToInr: value => value * RATES.USD_INR,
            inrToBnb: value => value * RATES.INR_BNB,
            usdToBnb: value => value / RATES.BNB_USD,
            inrToUsd: value => value / RATES.USD_INR
        };

        // Main conversion handler
        function handleConversion(sourceId, value) {
            if (value === '') {
                Object.values(inputs).forEach(input => input.value = '');
                return;
            }

            const numValue = parseFloat(value);
            if (isNaN(numValue)) return;

            switch(sourceId) {
                case 'bnb':
                    inputs.usd.value = convert.bnbToUsd(numValue).toFixed(2);
                    inputs.inr.value = convert.usdToInr(convert.bnbToUsd(numValue)).toFixed(2);
                    break;
                
                case 'usd':
                    inputs.bnb.value = convert.usdToBnb(numValue).toFixed(4);
                    inputs.inr.value = convert.usdToInr(numValue).toFixed(2);
                    break;
                
                case 'inr':
                    inputs.usd.value = convert.inrToUsd(numValue).toFixed(2);
                    inputs.bnb.value = convert.inrToBnb(numValue).toFixed(6);
                    break;
            }
        }

        // Event listeners
        Object.entries(inputs).forEach(([id, input]) => {
            input.addEventListener('input', (e) => {
                handleConversion(id, e.target.value);
            });
        });
    </script>
</body>
</html>
